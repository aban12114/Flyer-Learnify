<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <title>Learnify Flyer</title>
    <style>
        body, html{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        table{
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            border: none;
            border-spacing: 0;
        } 
        td{
            border: none;
            padding: 0;
            margin: 0;
            
        }
        img{
            width: 100%;
            height: auto;
            object-fit: cover;
            display: block;
        }
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: darkblue;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease, visibility 1s ease;
        }
        .loader-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #loader p {
            margin-top: 15px;
            font-size: 20px;
            color: whitesmoke;
            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
            font-weight: 300;
            animation: blink 1.5s infinite;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><img src="Flyer1.png"></td>
        </tr>
    </table>
    <div id="loader">
        <div class="loading-content">
            <lottie-player src="Loading.json" background="transparent" speed="1" style="width: 150px; height: 150px;" loop autoplay></lottie-player>
            <p>Learnifying...</p>
        </div>
    </div>
    <script>
        window.addEventListener("load", function () {
            const loader = document.getElementById("loader");
            setTimeout(() => {
                loader.classList.add("hide");
                setTimeout(() => {
                    loader.style.display = "none";
                }, 800);
            }, 2000);
        })
    </script>
</body>
</html>
